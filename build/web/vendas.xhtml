<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head>
        <title>Vendas</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" ></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" ></script>
    </head>
    <h:body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            </div>
        </nav>
        
        <div class="container">
            <div><a href="../faces/index.xhtml">PÃ¡gina Inicial</a></div>
            <h1>Vendas</h1>
             <c:if test="${not empty vendaMB.mensagem}">
                <div class="alert alert-primary" role="alert">
                    #{vendaMB.getMensagem()}
                </div>
            </c:if>
            <h:form>
                <h:dataTable value="#{vendaMB.getVendas()}" class="table" var="v">
                    <h:column>
                        <f:facet name="header">Id</f:facet>  
                        #{v.id}
                    </h:column>
                    <h:column>
                        <f:facet  name="header">Valor</f:facet>  
                        #{v.vlTotal}
                    </h:column>
                    <h:column>
                        <f:facet  name="header">Data da Venda</f:facet>  
                        #{v.dtVenda}
                    </h:column>
                    
                    <h:column>
                        <f:facet  name="header">Status Entrega</f:facet>  
                        #{v.stEntrega}
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">Confirmar Entrega</f:facet>
                        <h:commandLink value="Selecionar" action="#{vendaMB.confirmarEntrega(v.id)}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">Ver itens</f:facet>
                            <h:commandLink value="Selecionar" action="#{itensVendaMB.getItensVenda(v.id)}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Excluir Venda</f:facet>
                        <h:commandLink value="Selecionar" action="#{vendaMB.excluiVenda(v.id)}" />
                    </h:column>
                </h:dataTable>
            </h:form>
            #{vendaMB.setMensagem("")}
        </div>
    </h:body>
</html>
