<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Projeto 2</title>        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" ></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" ></script>
    </h:head>
    <h:body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Login <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container-fluid">
            <h:form>
		<h3>Login</h3>
                <c:if test="${not empty usuarioMB.mensagem}">
                    <div class="alert alert-primary" role="alert">
                        #{usuarioMB.mensagem}

                        #{usuarioMB.setMensagem("")}
                    </div>
                </c:if>
		<h:outputText value="Usuario" /><br></br>
		<h:inputText id="nmUsuario" value="#{usuarioMB.nmUsuario}"></h:inputText>
		<h:message for="nmUsuario"></h:message>
		<br></br><br></br>
		
		<h:outputText value="Senha" /><br></br>
		<h:inputSecret id="senhaUsuario" value="#{usuarioMB.senhaUsuario}"></h:inputSecret>
		<h:message for="senhaUsuario"></h:message>
		<br></br><br></br>
		
		<h:commandButton action="#{usuarioMB.validarLogin}"
			value="Login"></h:commandButton>
            </h:form>
            <br></br>
            <h:link value="Cadastre-se" outcome="cadastro_usuario"/>
        </div>
    </h:body>
</html>
