<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Projeto 2</title>        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" ></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" ></script>
    </h:head>
    <h:body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Cadastro de produto<span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container-fluid">
            <h:form>
		<h3>Cadastro de produto</h3>
                <c:if test="${not empty produtoMB.mensagem}">
                    <div class="alert alert-primary" role="alert">
                        #{produtoMB.mensagem}

                        #{produtoMB.setMensagem("")}
                    </div>
                </c:if>
		<h:outputText value="Nome do produto" /><br></br>
		<h:inputText id="nmProduto" value="#{produtoMB.nmProduto}"></h:inputText>
		<h:message for="nmProduto"></h:message>
		<br></br><br></br>
		
		<h:outputText value="Valor" /><br></br>
		<h:inputText id="vlProduto" value="#{produtoMB.vlProduto}"></h:inputText>
		<h:message for="vlProduto"></h:message>
		<br></br><br></br>
		
		<h:commandButton action="#{produtoMB.cadastrarProduto}"
			value="Cadastrar"></h:commandButton>
            </h:form>
            <br></br>
            <h:link value="Voltar para o inicio" outcome="index"/>
        </div>
    </h:body>
</html>
